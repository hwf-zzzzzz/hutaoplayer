<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vdist/VodPlayer.js"></script>
  <title>Document</title>
</head>
<video src="" id="player" controls width="500px" height="300px"></video>
<input type="text" class="sources">
<button id="playing">播放</button>

<body>
  <script>
    let player = null

    playing.onclick = function () {

      let src = document.querySelector('.sources').value
      player = initPlayer('player',src)

    }

    function initPlayer(id,src) {
      return new VodPlayer({
        el: id,
        src,
        callback: function () {
          'player is created'
        }
      })
    }
  </script>
</body>

</html>
